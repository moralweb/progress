<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>#1A2B3C</title>

    <link rel="stylesheet" href="style.css">


    <!-- UniIcon CDN Link  -->

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>

<body>

    <div class="main">


        <div class="head">

            <p class="head_1">Order Number <span>#1A2B3C</span></p>

            <p class="head_2">Order details and Time line</p>

        </div>


        <ul>

            <li>

                <i class="icon uil uil-clipboard-notes"></i>

                <div class="active progress one">

                   

                    <i class="uil uil-check"></i>

                </div>

                <p class="text">Order placed</p>

            </li>

            <li>

                <i class="icon uil uil-gift"></i>

                <div class=" active progress two">

                   

                    <i class="uil uil-check"></i>

                </div>

                <p class="text">processing and packaging</p>

            </li>

            <li>

                <i class="icon uil uil-truck"></i>

                <div class="active progress three">

                    

                    <i class="uil uil-check"></i>

                </div>

                <p class="text">shipped</p>

            </li>

            <li>

                <i class="icon uil uil-map-marker"></i>

                <div class="progress four">

                    

                    <i class="uil uil-check"></i>

                </div>
                
                <p class="text">arrived at your area</p>

            </li>

            <li>

                <i class="icon uil uil-shopping-basket"></i>

                <div class="progress five">

                 

                    <i class="uil uil-check"></i>

                </div>

                <p class="text">Will be delivered today</p>

            </li>

        </ul>


    </div>
